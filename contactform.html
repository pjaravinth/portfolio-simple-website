<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="part-one">
            <h1 class="part-one__name">ARAVINTH KUMAR</h1>
            <p class="part-one__role">web developer</p>
            <a class="part-one__contact" href="index.html">Home</a>

        </div>
        <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" placeholder="Enter your Name" class="contact-form__input">
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" placeholder="Enter your Email" class="contact-form__input">
                    </td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td>
                        <textarea placeholder="Enter your message" class="contact-form__textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" class="contact-form__submit"</td>
                </tr>
                
            </table>
            </form>
            </div>
            <div class="part-five">
            <p class="part-five__title">social media:
                <a href="https://www.instagram.com/">instagram</a>
                <a href="https://www.youtube.com/">linkedIn</a>
            </p>

            <p class="part-five__desc">&copy;vicky</p>
        </div>

        
    </div>
</body>

</html>
